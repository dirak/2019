<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>
<body>
  <div id="canvas-app">
  </div>
  <div id="toolbar">
    <div>
      <label for="background">Background</label>
      <input type="text" name="background" id="background" class="canvas-bg" value="#CCC"> 
    </div>
    <div>
      <label for="lifespan">Lifespan</label>
      <input type="number" name="lifespan" id="lifespan" class="emitter" value="4000"> 
    </div>
    <div>
      <label for="x">X Position</label>
      <input type="number" name="x" id="x" class="emitter" value="400"> 
    </div>
    <div>
      <label for="Y">Y Position</label>
      <input type="number" name="Y" id="y" class="emitter" value="400"> 
    </div>
    <div>
      <label for="blendmode">Blend Mode</label>
      <select class="emitter" name="blendMode" id="blendmode">
        <option value="ADD">Add</option>
        <option value="NORMAL">Normal</option>
        <option value="MULTIPLY">Multiply</option>
      </select>
    </div>
    <div>
      <label for="gravityY">Y Gravity</label>
      <input type="number" name="gravityY" id="gravityY" class="emitter" value="400"> 
    </div>
  </div>
  <script src="./../helper/download.js"></script>
  <script src="../app.js"></script>
  <script src="./app.js"></script>
</body>
</html>
