<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../main.css">
	<link rel="stylesheet" href="./main.css">
	<script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>
<body>
	<div class="toolbar">
		<input name="image" type = "file" accept = "image/*" id="image_upload"/>
		<div>
			<label for="width-input">Tile Width</label>
			<input type = "number" name="width" id="width-input" value="32"> 
		</div>
		<div>
			<label for="height-input">Tile Height</label>
			<input type = "number" name="height" id="height-input" value="32"> 
		</div>
		<div>
			<label for="xpadding-input">X-Axis Padding</label>
			<input type = "number" name="height" id="xpadding-input" value="0"> 
		</div>
		<div>
			<label for="ypadding-input">Y-Axis Padding</label>
			<input type = "number" name="height" id="ypadding-input" value="0"> 
		</div>
		<div>
			<label for="xoffset-input">X-Axis Offset</label>
			<input type = "number" name="height" id="xoffset-input" value="0"> 
		</div>
		<div>
			<label for="yoffset-input">Y-Axis Offset</label>
			<input type = "number" name="height" id="yoffset-input" value="0"> 
		</div>
		<div>
			<button id="generate">Generate</button>
		</div>
		<pre>
			Choose a spritesheet. Adjust the numbers until the boxes line up with the individual sprites, using right-click to remove any empty sprites. Left click on a box to set specific details. Once you are satisfied, press Generate to get the atlas in JSON format.
		</pre>
		<div id="sprite-menu">
			<h3>Current Selection:</h3>
			<label for="sprite-name">Sprite Name</label>
			<input type="text" name="sprite-name" id="sprite-name">
		</div>
	</div>
	<div id="canvas-app">

	</div>
	<script src="../../helper/download.js"></script>
	<script src="../app.js"></script>
	<script src="./app.js"></script>
</body>
</html>
